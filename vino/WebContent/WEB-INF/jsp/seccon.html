<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>统计表格</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#container').highcharts({
					chart: {
						type: 'line'
					},
					title: {
						text: '空气质量监控统计'
					},
					xAxis: {
						categories: ['2015-01', '2015-02', '2015-03', '2015-04']
					},
					yAxis: {
						title: {
							text: '空气质量指数'
						}
					},
					series: [{
						name: 'PM2.5细颗粒物',
						data: [29, 86, 45, 61]
					}, {
						name: 'PM10可吸入颗粒物',
						data: [70, 65, 35, 62]
					}, {
						name: 'NO2二氧化氮',
						data: [25, 15, 64, 26]
					}]
				});
			});

			function go_home() {
				window.location.href = "home.action";
			}
		</script>
	</head>

	<body>
		<div style="width: 1065px;margin: 0 auto;">
			<div style="width: 1065px;height: 80px;border-bottom:1px solid #630;text-align: left;line-height: 80px;">
				<div style="cursor: pointer;float:left;background: url(img/title.png)  no-repeat left;background-size: 190px 80px; height: 80px;width:190px;margin-left: 30px;" onclick="go_home()"></div>
				<div style="margin-left: 1000px;height: 80px;width: 100px;font-size: 12px;">
					联系我们
				</div>
			</div>

			<div style="height: 50px;">
				检测物质
			</div>

			<div id="container" style="width:100%; height:400px;"> </div>

			<div style="height: 80px ;border:1px  hidden #111;text-align: center; font-size: 12px;line-height:80px;border-top: 1px solid #630;">
				king大数据处理，统计所有的业务数据，助您腾飞|© 2014 使用前必读 京ICP证030173号
			</div>
		</div>
	</body>

</html>
